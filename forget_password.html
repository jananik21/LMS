      <script>
        const resetButton = document.querySelector('button[name="resetButton"]');
        const emailInput = document.querySelector('input[name="EmailAddress"]');
        const newPasswordInput = document.querySelector('input[name="newPassword"]');
        const confirmPasswordInput = document.querySelector('input[name="confirmPassword"]');
        const resetMessage = document.querySelector('p[name="resetMessage"]');
        
        resetButton.addEventListener('click', () => {
            const EmailAddress = emailInput.value; 
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
        
            if (EmailAddress.trim() === '' || newPassword.trim() === '' || confirmPassword.trim() === '') {
                resetMessage.textContent = 'Please fill in all fields.';
                return;
            }
        
            if (newPassword !== confirmPassword) {
                resetMessage.textContent = 'Passwords do not match.';
                return;
            }
        
            // Send an AJAX request to the reset_password.php file
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'forget_password.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        
            xhr.onload = () => {
                console.log('Response received:', xhr.status); // Debugging statement
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
        
                    if (response.success) {
                        resetMessage.textContent = 'Password reset successful';
                        // Redirect to the next page or perform any necessary actions here
                    } else {
                        resetMessage.textContent = 'Password reset failed.';
                    }
                }
            };
        
            xhr.send(`EmailAddress=${EmailAddress}&newPassword=${newPassword}`);
        });
        </script>
